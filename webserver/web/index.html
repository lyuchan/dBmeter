<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control Panel login</title>
    <script src="./src/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="./src/sweetalert2.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: #01131e;">
    <script>
        Swal.fire({
            title: `
                <h1 class="title">分貝計<br><span style='font-size:25px'>遠端監控軟體</h1>
                `,
            text: 'Please input your id:',
            input: 'text',
            inputAttributes: {
                autocapitalize: 'off'
            },
            showCancelButton: true,
            confirmButtonText: 'Login',
            showLoaderOnConfirm: true,
            allowOutsideClick: false,
            allowEscapeKey: false,
            preConfirm: (login) => {
                //post to /login
                console.log(login)
                document.location.href = `./remote?token=${login}`;
            },
        }).then((result) => {
            if (result.isDismissed) {
                window.history.back();
            }
        })
    </script>
</body>

</html>
